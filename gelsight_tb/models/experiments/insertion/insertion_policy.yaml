seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  num_image_inputs: 3
  encoder_features: 64
  encoder_type: resnet
  activation: relu 
  freeze: False 
  use_state: True
  action_dim: 4
  state_dim: 4
  policy_layers: [256, 128, 64, 64]
  batch_size: 32
  log_dir: training_models/insertion_policy_21
  exp_name: all_data

dataset:
  type: gelsight_tb.models.datasets.tb_dataset_subset.TBDatasetSubset
  folders: ['tape_insert_dagger_data/', 'demo_data/', 'dagger_data/']
  #folders: ['dagger_data/']
  filter: gelsight_tb.models.datasets.filter_fns.InsertFilter
  dataloader_workers: 12
  norms:
    state_norm:
      mean: [3581, 5668, 53, -47.7]
      scale: [267, 98, 68, 0.12]
    action_norm:
      mean: [-64, -1.4, -4.6, -48]
      scale: [56, 30, 27.7, 0.12]

train_frac: 0.85
num_epochs: 300
augment_prob: 0.5
checkpoint_every: 10

