seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  image_inputs: ['gelsight_side', 'gelsight_top']
  final_size: [48, 64]
  encoder_features: 128
  encoder_type: resnet
  activation: leaky_relu
  freeze: False
  use_state: False 
  action_dim: 4
  state_dim: 4
  policy_layers: [256, 64]
  batch_size: 32
  log_dir: training_models/y_reg_rand
  exp_name: y_reg_rand

dataset:
  type: gelsight_tb.models.datasets.guess_y_frm_rand.RndGuessY
  folders: ['random_presses/']
  #folders: ['tape_insert_dagger_data_22/']
  #folders: ['dagger_data/']
  dataloader_workers: 8
  norms:
    state_norm:
      mean: [5999, 5700, 1150, -0.07]
      scale: [118, 113, 1, 100]
    action_norm:
      mean: [5999, 5700, 1150, -0.07]
      scale: [118, 113, 1, 100]

train_frac: 0.85
num_epochs: 300
augment_prob: 0.5
brightness: 0.3
hue: 0.05
checkpoint_every: 10

