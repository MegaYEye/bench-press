seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  image_inputs: []
  final_size: [48, 64]
  encoder_features: 128
  encoder_type: resnet
  activation: leaky_relu
  freeze: False
  use_state: False 
  action_dim: 4
  state_dim: 4
  use_opto: True
  opto_dim: 3
  policy_layers: [256, 64]
  batch_size: 32
  log_dir: training_models/pattern_plug
  exp_name: optoforce 

dataset:
  type: gelsight_tb.models.datasets.opto_dset.OptoDset
  folders: ['opto_patterned_plug_demos/']
  optoforce: True
  #folders: ['tape_insert_dagger_data_22/']
  #folders: ['dagger_data/']
  dataloader_workers: 8
  norms:
    state_norm:
      mean: [4803, 5724, 12.16, -45]
      scale: [110, 122, 16, 0.08]
    opto_press_norm:
      mean: [12.3, 10.3, -55]
      scale: [0.796, 1.172, 3.68]
    opto_curr_norm:
      mean: [61, 7.7, -1137.7]
      scale: [21.9, 35.57, 97.6]
    action_norm:
      mean: [-1550, -239, 266, -45.6]
      scale: [193, 124, 69, 10]
train_frac: 0.85
num_epochs: 300
augment_prob: 0.5
brightness: 0.3
hue: 0.05
checkpoint_every: 10

