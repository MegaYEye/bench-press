seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  image_inputs: ['gelsight_side', 'gelsight_top']
  final_size: [48, 64]
  encoder_features: 128
  encoder_type: resnet
  activation: leaky_relu
  freeze: False
  use_state: True
  action_dim: 4
  state_dim: 4
  policy_layers: [256, 64]
  batch_size: 32
  log_dir: training_models/pattern_insert_policy
  exp_name: state_both

dataset:
  type: gelsight_tb.models.datasets.tb_dataset_subset.TBDatasetSubset
  use_initial_press: True
  folders: ['pattern_demos/']
  #folders: ['tape_insert_dagger_data_22/']
  #folders: ['dagger_data/']
  filter: gelsight_tb.models.datasets.filter_fns.PatternInsertFilter
  save_inds_to: 'pattern_subset_inds.pkl'
  dataloader_workers: 8
  norms:
    state_norm:
      mean: [4047, 5671, 14.8, -48]
      scale: [489, 77, 21.6, 0.05]
    action_norm:
      mean: [-794, -9.2, -1.98, -48]
      scale: [471.5, 70.1, 17.1, 0.057]
train_frac: 0.85
num_epochs: 300
augment_prob: 0.5
brightness: 0.3
hue: 0.05
checkpoint_every: 10

