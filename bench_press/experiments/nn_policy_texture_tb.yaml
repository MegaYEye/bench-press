agent:
  type: bench_press.run.agent.Agent
  max_steps: 100 

logger:
  log_folder: patterned_plug_demos/
  log_text: True

env:
  type: bench_press.run.env.tb_env.TBEnv
  serial_name: '/dev/ttyACM0'
  home_pos: [6000, 5700, 0]
  min_bounds: [1000, 0, 0]
  max_bounds: [8000, 12000, 1550]
  dynamixel:
    name: '/dev/ttyUSB1'
    home_pos: 1565
    reset_on_start: True
    bounds: [-49.5, 0]
  cameras:
    external:
      index: 4
      goal_height: 48
      goal_width: 64
      thread_rate: 60
    gelsight_top:
      index: 0
      goal_height: 48
      goal_width: 64
      thread_rate: 60
    gelsight_side:
      index: 2
      goal_height: 48
      goal_width: 64
      thread_rate: 60

policy:
  x_rad: 200
  y_rad: 200
  z_rad: 50
  type: bench_press.run.policy.nn_early_random_insert_policy.NNEarlyInsertPolicy
  order: zyx
  model_checkpoint: "training_models/pattern_plug/side/weights/300.pth"
  model_conf_path: "training_models/pattern_plug/side/conf.yaml"
