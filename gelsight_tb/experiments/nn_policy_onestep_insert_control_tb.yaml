agent:
  type: gelsight_tb.run.agent.Agent
  max_steps: 40 

logger:
  log_folder: test_policy_data/
  log_text: True

env:
  type: gelsight_tb.run.env.tb_env.TBEnv
  serial_name: '/dev/ttyACM0'
  home_pos: [6700, 5700, 0]
  min_bounds: [1000, 0, 0]
  max_bounds: [8000, 12000, 1850]
  dynamixel:
    name: '/dev/ttyUSB0'
    home_pos: 1565
    reset_on_start: True
    bounds: [-49.5, 0]
  cameras:
    external:
      index: 4
      goal_height: 48
      goal_width: 64
      thread_rate: 60
    gelsight_top:
      index: 0
      goal_height: 48
      goal_width: 64
      thread_rate: 60
    gelsight_side:
      index: 2
      goal_height: 48
      goal_width: 64
      thread_rate: 60

policy:
  type: gelsight_tb.run.policy.nn_insert_policy.NNInsertPolicy
  order: zyx
  model_checkpoint: "training_models/insertion_policy_24/state_touch/weights/300.pth"
  model_conf_path: "training_models/insertion_policy_24/state_touch/conf.yaml"
