seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  num_image_inputs: 3
  encoder_features: 64
  encoder_type: resnet
  activation: relu 
  freeze: False 
  use_state: True
  action_dim: 4
  state_dim: 4
  policy_layers: [256, 128, 64, 64]
  batch_size: 32
  log_dir: training_models/insertion_policy
  exp_name: cropcolorrot0-61 

dataset:
  type: gelsight_tb.models.datasets.tb_dataset_subset.TBDatasetSubset
  folders: ['demo_data/', 'dagger_data/']
  #folders: ['dagger_data/']
  filter: gelsight_tb.models.datasets.filter_fns.InsertFilter
  dataloader_workers: 12
  norms:
    state_norm:
      mean: [3550, 5667, 20, -47.7]
      scale: [143, 102, 41, 0.14]
    action_norm:
      mean: [-83, -2, 0, -47.7]
      scale: [75.4, 17, 2.4, 0.14]

train_frac: 0.85
num_epochs: 100
augment_prob: 0.5
checkpoint_every: 10

