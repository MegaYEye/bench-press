seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  num_image_inputs: 3
  encoder_features: 64
  encoder_type: resnet
  activation: relu 
  freeze: False 
  use_state: True
  action_dim: 4
  state_dim: 4
  policy_layers: [256, 128, 64, 64]
  batch_size: 32
  log_dir: training_models/insertion_policy_21
  exp_name: new_data

dataset:
  type: gelsight_tb.models.datasets.tb_dataset_subset.TBDatasetSubset
  folders: ['tape_insert_dagger_data/']
  #folders: ['dagger_data/']
  filter: gelsight_tb.models.datasets.filter_fns.InsertFilter
  dataloader_workers: 12
  norms:
    state_norm:
      mean: [3555, 5666, 64.4, -47.9]
      scale: [284, 96, 72, 0.08]
    action_norm:
      mean: [-53, -1.29, -6.2, -47.9]
      scale: [42, 34, 31.85, 0.08]

train_frac: 0.85
num_epochs: 300
augment_prob: 0.5
checkpoint_every: 10

