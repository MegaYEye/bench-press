agent:
  type: gelsight_tb.run.agent.Agent
  max_steps: 10

logger:
  log_folder: test_policy_data/
  log_text: True

env:
  type: gelsight_tb.run.env.dummy_env.DummyEnv

policy:
  type: gelsight_tb.run.policy.nn_policy.NNPolicy
  model_checkpoint: training_models/bc_policy/None_02-10:10:42:00/40.pth
  model_conf:
    seed: 0
    model:
      type: gelsight_tb.models.policy_network.PolicyNetwork
      num_image_inputs: 3
      encoder_features: 64
      action_dim: 4
      state_dim: 4
      policy_layers: [256, 128, 64, 64]
      batch_size: 32
      log_dir: training_models/bc_policy

    dataset:
      type: gelsight_tb.models.datasets.tb_dataset.TBDataset
      folder: demo_data/
      dataloader_workers: 4
      norm:
        mean: [6700, 5700, 900, -25]
        scale: [1300, 2000, 900, 25]

    train_frac: 0.8
    num_epochs: 100
    checkpoint_every: 5

    exp_name: bc_policy