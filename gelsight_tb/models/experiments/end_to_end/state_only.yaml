seed: 100 

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  num_image_inputs: 0
  encoder_features: 64
  encoder_type: resnet
  activation: relu
  use_state: True 
  action_dim: 4
  state_dim: 4
  policy_layers: [256, 128, 64, 64]
  batch_size: 32
  log_dir: training_models/bc_policy_pre
  exp_name: state_only 

dataset:
  type: gelsight_tb.models.datasets.tb_dataset.TBDataset
  folders: ['demo_data/', 'dagger_data/']
  dataloader_workers: 12
  norms:
    state_norm:
      mean: [5884, 5745, 441, -29]
      scale: [1106, 747, 569, 23]
    action_norm:
      mean: [-39, 0, 0.4, -29]
      scale: [86, 53, 101, 23]

train_frac: 0.9
num_epochs: 100
augment_prob: 0.5
checkpoint_every: 3

