seed: 0

model:
  type: gelsight_tb.models.policy_network.PolicyNetwork
  image_inputs: []
  final_size: [48, 64]
  encoder_features: 128
  encoder_type: resnet
  activation: leaky_relu
  freeze: False
  use_state: False 
  action_dim: 4
  state_dim: 4
  use_opto: True
  opto_dim: 3
  policy_layers: [256, 64]
  batch_size: 32
  log_dir: training_models/pattern_plug
  exp_name: optoforce 

dataset:
  type: gelsight_tb.models.datasets.patterned_plug_dset.PatternPlugDset
  folders: ['patterned_plug_optoforce_demos/']
  #folders: ['tape_insert_dagger_data_22/']
  #folders: ['dagger_data/']
  dataloader_workers: 8
  norms:
    state_norm:
      mean: [4801, 5700, 12.16, -48]
      scale: [118, 124, 17, 0.07]
    opto_norm:
      mean: [0, 0, 0]
      scale: [1, 1, 1]
    action_norm:
      mean: [-1540, -85, 1, -48]
      scale: [151, 124, 9.95, 10]
train_frac: 0.85
num_epochs: 300
augment_prob: 0.5
brightness: 0.3
hue: 0.05
checkpoint_every: 10

